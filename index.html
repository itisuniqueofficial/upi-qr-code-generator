<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPI QR Code Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>UPI QR Code Generator</h2>

    <label for="upiId">UPI ID</label>
    <input type="text" id="upiId" placeholder="e.g. yourname@upi" />

    <label for="amount">Amount (INR)</label>
    <input type="number" id="amount" placeholder="e.g. 199" />

    <label for="note">Payment Note</label>
    <textarea id="note" rows="3" placeholder="e.g. Canva Pro for user@example.com"></textarea>

    <button onclick="generateQR()">Generate QR Code</button>

    <div id="loading">
      <div class="spinner"></div>
      Generating QR Code...
    </div>

    <div id="upiUriPreview" style="display:none;"></div>

    <div id="qrcode"></div>

    <div id="actions">
      <a id="downloadLink" download="upi_qr.png">Download QR Code</a>
      <span id="copyUri">Copy UPI URI</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
